apiVersion: apps/v1
kind: Deployment
metadata:
    name: nexodus-relay-deployment
    nemespace: nexodus
    labels:
        app: nexodus-relay
spec:
    replicas: 1
    selector:
        matchLabels:
            app: nexodus-relay
    template:
        metadata:
            labels:
                app: nexodus-relay
        spec:
            containers:
            - name: nexodus-relay
              image:  quay.io/nexodus/nexd
              securityContext:
                runAsUser: 0
              command: ['nexd']
              args: ['--stun','--service-url=https://try.nexodus.127.0.0.1.nip.io', '--username=$(NXT_USERNAME)', '--password=$(NXT_PASSWORD)', 'relay']
              ports:
              - containerPort: 51820
                protocol: UDP
              env:
              - name: NXT_USERNAME
                valueFrom:
                  secretKeyRef:
                    name: nexodus-creds-secret
                    key: username
              - name: NXT_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: nexodus-creds-secret
                    key: password